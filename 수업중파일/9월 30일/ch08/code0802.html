<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            width: 70px;
            height: 30px;
            border: 1.5px solid;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            float: right;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </nav>
</body>
</html>
