<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;

        for(let i=1;i<=100;i++)
            sum+=i;
        loopSum(1,100);

        console.log(sum);

        sum=0;
        for(let i=1;i<=50;i++)
            sum+=i;
        loopSum(1,50);

        function loopSum(num1,num2) {
            let sum=0;
            for(let i=num1;i<=num2;i++)
                sum+=i;
            return sum;
        }
    </script>
</body>
</html>
