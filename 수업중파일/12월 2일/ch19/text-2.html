<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="css/text-2.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <br>
        <img src="images/coffee-pink.jpg" alt="커피잔" id="cup" width="200" height="200">
    </div>
    <script>
        // let heading=document.querySelector('#heading');
        // let cup=document.querySelector('#cup');
        // heading.onclick=()=>heading.innerText='추천 ! 오늘의 커피';
        // cup.onclick=()=>cup.src="images/coffee-blue.jpg";

        var containerSwitch=0;
        let heading=document.querySelector('#container');
        container.onclick=()=> {
            let heading=document.querySelector('#heading');
            let cup=document.querySelector('#cup');
            if (containerSwitch==0) {
                heading.innerText='추천 ! 오늘의 커피';
                cup.src="images/coffee-blue.jpg";
                containerSwitch=1;
            }
            else {
                heading.innerText='에디오피아 게뎁';
                cup.src="images/coffee-pink.jpg";
                containerSwitch=0;
            }
        }
    </script>
</body>
</html>
