<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="css/text-2.css">
</head>
<body>
    <div class="container" id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <br>
        <img src="images/coffee-pink.jpg" alt="커피잔" id="cup" width="200" height="200">
    </div>
    <script>
        // let heading=document.querySelector('#heading');
        // // heading.onclick=()=>heading.innerText='추천 ! 오늘의 커피';
        // heading.addEventListener('click', changeHead, false);
        // function changeHead() {
        //     innerText='추천 ! 오늘의 커피';
        // }

        let cup=document.querySelector('#cup');
        cup=addEventListener('mouseover', changePic, false);
        cup=addEventListener('mouseout', originPic, false);
        function changePic() {
            cup.src='images/coffee-blue.jpg';
        }
        function originPic() {
            cup.src='images/coffee-pink.jpg';
        }
    </script>
</body>
</html>
