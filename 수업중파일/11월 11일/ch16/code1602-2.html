<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산식 2</title>
</head>
<body>
    <script>
        let userNumber=parseInt(prompt('첫 번째 숫자 입력: '));
        let userNumber2=parseInt(prompt('두 번째 숫자 입력: '));
        let op=prompt('연산자 입력');
        let result;
        switch(op) {
            case '+':
                result=userNumber+userNumber2;
                break;
            case '-':
                result=userNumber-userNumber2;
                break;
            case '*':
                result=userNumber*userNumber2;
                break;
            default:
                result=0;
        } 

        console.log(`${userNumber} ${op} ${userNumber2} = ${result}`);
    </script>
</body>
</html>
