<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table, td {
            border: 2px dotted #ccc;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        let memNum=parseInt(prompt("입장객 수"));
        let colNum=parseInt(prompt("한 줄당 사람 수"));
        if (memNum%colNum==0)
            rowNum=memNum/colNum;
        else
            rowNum=memNum/colNum+1;

        document.write(`<table>`);
            for (let i=0; i<rowNum; i++) {
                document.write(`<tr>`);
                for (let j=1; j<=colNum; j++){
                    seatNum=i*colNum+j;
                    if (seatNum>memNum)
                        break;
                    document.write(`<td> 좌석 ${seatNum} </td>`);
                }
                document.write(`</tr>`);
            }
        document.write(`</table>`);
    </script>
</body>
</html>
